{% extends 'base.html'%}
{% block content%}
<div class="container">

<h3> Top Headlines</h3>
{% for news_row in news | batch(4)%}


<div class="row">

    {% for news in news_row %}

    <div class="col-md-3">
        <div class="thumbnail">
            <a href="{{news.url}}" target="_blank">
                <img src="{{news.image}}" alt="{{news.title}}" class="img-responsive" styles="height:30px">
            </a>
            <div class="caption">
                <h4><a href="{{news.url}}" target="_blank">{{news.title |truncate(35)}}</a></h4>
                <p>{{news.description | truncate(80)}}</p>
                <a href="{{news.url}}" target="_blank"> Read More</a>
            </div>
            <div class="footer">
                Published at: {{news.date}}
            </div>
        </div>
    </div>

    {% endfor %}
</div>
{% endfor %}
</div>
{%endblock%}
